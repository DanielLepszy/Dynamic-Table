<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/modalImageStyles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bonusStyles.css" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body class="dogs-app">
    <h1 class="main-title"><img src="Images/dogLogo.png" alt='Logo'></h1>
    <table class="fixed-table" id="dogsContainer">
        <thead class="fixed-table_head">
            <tr>
                <th>
                    Name
                    <div valign="bottom">
                        <button onclick="sortByFullNameAlphabetically()" >&#x25B2</button>
                        <button onclick="sortByFullNameNonAlphabetically()">&#x25BC</button>
                    </div>
                </th>
                <th>
                    Age (in months)
                    <div valign="bottom">
                        <button valign="bottom" onclick="sortAscedning()">&#x25B2</button>
                        <button onclick="sortDescending()">&#x25BC</button>
                    </div>
                </th>
                <th>Age (in years)</th>
                <th>Race</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody class="fixed-table_body">

        </tbody>
        <tfoot>
            <tr>

                <td colspan='100%' style="text-align: center;">
                    <button type="button" onclick="onAddDogButtonClick(event)">Add a dog</button>
                </td>

            </tr>
        </tfoot>
    </table>
    <div id="doubleImage">
        <div class="dog-image-container" onclick='modalImageOfDog()'></div>
        <div class="dog-image-container" onclick='modalImageOfDog()'></div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="biggerImage">
        <div id="caption"></div>
    </div>
</body>
<script>
    run();
</script>

</html>
